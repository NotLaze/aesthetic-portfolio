<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Snake Game</title>
  <style>
    body {
      margin: 0;
      background: linear-gradient(to top, #232526, #414345);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }
    h1 {
      margin-bottom: 10px;
      color: #e0c3fc;
    }
    canvas {
      background: #111;
      border: 4px solid #8ec5fc;
      border-radius: 10px;
    }
    .controls {
      margin-top: 1rem;
      display: flex;
      gap: 1rem;
    }
    .btn {
      background-color: #8ec5fc;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      color: #111;
      font-weight: bold;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #e0c3fc;
    }
  </style>
</head>
<body>
  <h1>üêç Aesthetic Snake Game</h1>
  <canvas id="game" width="400" height="400"></canvas>
  <div class="controls">
    <button class="btn" onclick="startGame()">Start Game</button>
  </div>

  <script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");
    const box = 20;
    let snake, food, dx, dy, score;

    function startGame() {
      snake = [{ x: 9 * box, y: 10 * box }];
      food = {
        x: Math.floor(Math.random() * 19) * box,
        y: Math.floor(Math.random() * 19) * box,
      };
      dx = box;
      dy = 0;
      score = 0;
      clearInterval(game);
      game = setInterval(draw, 100);
    }

    document.addEventListener("keydown", direction);
    function direction(event) {
      if (event.key === "ArrowLeft" && dx === 0) {
        dx = -box; dy = 0;
      } else if (event.key === "ArrowUp" && dy === 0) {
        dx = 0; dy = -box;
      } else if (event.key === "ArrowRight" && dx === 0) {
        dx = box; dy = 0;
      } else if (event.key === "ArrowDown" && dy === 0) {
        dx = 0; dy = box;
      }
    }

    function draw() {
      ctx.fillStyle = "#111";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      for (let i = 0; i < snake.length; i++) {
        ctx.fillStyle = i === 0 ? "#e0c3fc" : "#8ec5fc";
        ctx.fillRect(snake[i].x, snake[i].y, box, box);
      }

      ctx.fillStyle = "#ff1493";
      ctx.fillRect(food.x, food.y, box, box);

      let headX = snake[0].x + dx;
      let headY = snake[0].y + dy;

      if (headX === food.x && headY === food.y) {
        score++;
        food = {
          x: Math.floor(Math.random() * 19) * box,
          y: Math.floor(Math.random() * 19) * box,
        };
      } else {
        snake.pop();
      }

      const newHead = { x: headX, y: headY };

      // Check collision
      if (
        headX < 0 || headX >= canvas.width ||
        headY < 0 || headY >= canvas.height ||
        snake.some(s => s.x === headX && s.y === headY)
      ) {
        clearInterval(game);
        alert("Game Over! Score: " + score);
      }

      snake.unshift(newHead);
    }

    // Touch controls (mobile)
    let startX, startY;
    canvas.addEventListener("touchstart", e => {
      startX = e.touches[0].clientX;
      startY = e.touches[0].clientY;
    });

    canvas.addEventListener("touchmove", e => {
      if (!startX || !startY) return;

      const dxTouch = e.touches[0].clientX - startX;
      const dyTouch = e.touches[0].clientY - startY;

      if (Math.abs(dxTouch) > Math.abs(dyTouch)) {
        if (dxTouch > 0 && dx === 0) { dx = box; dy = 0; }
        else if (dxTouch < 0 && dx === 0) { dx = -box; dy = 0; }
      } else {
        if (dyTouch > 0 && dy === 0) { dx = 0; dy = box; }
        else if (dyTouch < 0 && dy === 0) { dx = 0; dy = -box; }
      }

      startX = startY = null;
    });

    let game;
  </script>
</body>
</html>
